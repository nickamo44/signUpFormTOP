<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="everything">
        <div class="treeLogo">
            <img id="trees" src="/halie-west-25xggax4bSA-unsplash.jpg" alt="trees">
            <div class="logoText">
                <img id="logo" src="/odin-logo.png" alt="odin logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="info">
            <div class="topInfo">
                This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.<br>
                <br> You <i>know you</i> want to.
            </div>
            <div class="middleInfo">
                <div class="formSentence"><b>Let's do this!</b></div>
                <form action="google.com" method="post" id="myForm">
                    <div class="form">
                        <div class="left">
                            <div class="topRowL">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName">
                            </div>
                            <div class="middleRowL">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="bottomRowL">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="right">
                            <div class="topRowR">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName">
                            </div>
                            <div class="middleRowR">
                                <label for="number">Phone Number</label>
                                <input type="tel" id="number" name="number">
                            </div>
                            <div class="bottomRowR">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="password" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottomInfo">
                <button type="submit" form="myForm">Create Account</button>
                <div>Already have an account? <a href="google.com">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
